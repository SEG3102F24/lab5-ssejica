<h2>Employee List</h2>

<div *ngIf="(employees$ | async) === null">Loading employees...</div>

<table *ngIf="employees$ | async as employees; else noData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>City</th>
      <th>Salary</th>
      <th>Gender</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.name }}</td>
      <td>{{ emp.dateOfBirth | date }}</td>
      <td>{{ emp.city }}</td>
      <td>{{ emp.salary }}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.email }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <p>No employees found.</p>
</ng-template>
